<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Redirect any unknown URL to project.html, preserving the project ID
        const path = window.location.pathname;
        if (path.startsWith('/design/')) {
            console.log('yo')
            window.location.replace('/design/project.html' + window.location.search + window.location.hash);
        } else {
            document.write('<h1>Page Not Found</h1>');
        }
    </script>
</head>
<body>
</body>
</html>
