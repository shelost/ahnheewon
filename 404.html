<!-- 404.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        (function() {
            var path = window.location.pathname;

            // Check if the URL matches /design/<project-id>
            if (path.startsWith('/design/')) {
                var projectID = path.split('/').pop(); // Extract project ID
                if (projectID) {
                    // Redirect to project.html with the project ID as a query parameter
                    window.location.replace('/design/project.html?project=' + projectID);
                } else {
                    document.body.innerHTML = '<h1>404 - Project Not Found</h1>';
                }
            } else {
                document.body.innerHTML = '<h1>404 - Page Not Found</h1>';
            }
        })();
    </script>
</head>
<body>
</body>
</html>
