<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ahnheewon | Design </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&family=Noto+Serif+JP:wght@200..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="icon" type="image/png" sizes="32x32" href="../@/assets/ahwsq3x.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../@/assets/ahwsq3x.png" />
    <link href = '../@/css/style.css' rel = 'stylesheet'>
    <link href = '../@/css/page.css' rel = 'stylesheet'>
    <link href = '../@/css/page/games.css' rel = 'stylesheet'>
</head>
<body>


    <div id = 'navbar'>

        <div id = 'mast'>
            <a href = '/'>
                <img id = 'logo' src = '../@/assets/ahnheewon.png' alt = 'Logo'>
            </a>
        </div>

        <div id = 'nav'>
            <a href = '/blog'>
                <div class ='navbtn'>
                    <h2>
                        Blog
                    </h2>
                </div>
            </a>
            <a href = '/games'>
                <div class ='navbtn active'>
                    <h2>
                        Games
                    </h2>
                </div>
            </a>
            <a href = '/design'>
                <div class ='navbtn'>
                    <h2>
                        Design
                    </h2>
                </div>
            </a>
            <a href = '/comics'>
                <div class ='navbtn'>
                    <h2>
                        Comics
                    </h2>
                </div>
            </a>
            <a href = '/code'>
                <div class ='navbtn'>
                    <h2>
                        Code
                    </h2>
                </div>
            </a>
        </div>

        <div id = 'corner'>
            <a href = '/about'>
                <div class ='navbtn'>
                    <h2>
                        About Us
                    </h2>
                </div>
            </a>
            <a href = '/contact'>
                <div class ='navbtn'>
                    <h2>
                        Contact
                    </h2>
                </div>
            </a>
        </div>
    </div>


    <div id = 'header'>
        <img id = 'title' src = '../@/assets/mast-games.png' alt = 'image'>
    </div>

    <div id = 'container'>
        <div id = 'main'>
            <a href = 'https://shelost.github.io/platformr'>
                <div class = 'card sizer'>
                    <div class = 'img'>
                        <img src = '../@/assets/card-platformr.png' alt = 'image'>
                    </div>
                    <div class = 'expo'>
                        <h1> Platformr </h1>
                        <h2> Brand </h2>
                    </div>
                </div>
            </a>
            <a href = 'https://shelost.github.io/wordchain'>
                <div class = 'card'>
                    <div class = 'img light'>
                        <img src = '../@/assets/card-wordchain.png' alt = 'image'>
                    </div>
                    <div class = 'expo'>
                        <h1> Wordchain </h1>
                        <h2> Brand </h2>
                    </div>
                </div>
            </a>
            <a href = 'https://shelost.github.io/trails'>
                <div class = 'card'>
                    <div class = 'img'>
                        <img src = '../@/assets/card-trails.png' alt = 'image'>
                    </div>
                    <div class = 'expo'>
                        <h1> Trails </h1>
                        <h2> B </h2>
                    </div>
                </div>
            </a>
            <a href = 'https://shelost.github.io/11rooms'>
                <div class = 'card'>
                    <div class = 'img'>
                        <img src = '../@/assets/card-rooms.png' alt = 'image'>
                    </div>
                    <div class = 'expo'>
                        <h1> 11 Rooms </h1>
                        <h2> Mini RPG </h2>
                        <div class = 'tags'>
                            <div class = 'tag'>
                                <h4> Desktop </h4>
                            </div>
                            <div class = 'tag'>
                                <h4> Javascript </h4>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
            <a href = 'https://shelost.github.io/orbiting'>
                <div class = 'card'>
                    <div class = 'img light'>
                        <img src = '../@/assets/card-orbiting.png' alt = 'image'>
                    </div>
                    <div class = 'expo'>
                        <h1> Just Orbiting By </h1>
                        <h2> Brand </h2>
                    </div>
                </div>
            </a>
        </a>
        <a href = 'https://shelost.github.io/superpong'>
            <div class = 'card'>
                <div class = 'img light'>
                    <img src = '../@/assets/card-pong.png' alt = 'image'>
                </div>
                <div class = 'expo'>
                    <h1> Super Pong </h1>
                    <h2> Brand </h2>
                </div>
            </div>
        </a>
        </div>
    </div>

</body>
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
<script src = '../@/js/functions.js'></script>
<script src = '../@/js/page.js'></script>
<style>
    body{
        background: #f9f4ff;
    }

    .card .img{
        border-radius: 12px !important;
    }
</style>
</html>
